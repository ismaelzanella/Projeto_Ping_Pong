<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas")
    const canvasCtx = canvasEl.getContext("2d")
    const linhaMeio = 15 //Espessura 
    const gapX = 10
    const mouse = {x: 0, y: 0 }

    // Programação orientada a objeto

    // Campo
    const campo = {
      w: window.innerWidth,
      h: window.innerHeight,
      desenho: function() {
      canvasCtx.fillStyle = "#286047"
      canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }

    // Linha do meio
    const linha = {
      w: 15,
      h: campo.h,
      desenho: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillRect(campo.w / 2 - this.w / 2, 0, this.w, campo.h)
      }
    }

    // Raquete esquerda
    const raqueteEsq = {
      x: gapX,
      y: 0,
      w: linha.w,
      h: 200,
      _movimento: function(){
        this.y = mouse.y - this.h / 2
      },
      desenho: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
        this._movimento()
      }
    }

    // Raquete direita
    const raqueteDir = {
      x: campo.w - gapX - linha.w,
      y: 0,
      w: linha.w,
      h: 200,
      _movimento: function(){
        this.y = bola.y
      },
      desenho: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
        this._movimento()
      }
    }

    //Placar
    const placar = {
      jogador: 1,
      cpu: 0,
      desenho: function() {
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText(this.jogador, campo.w / 4, 50)
      canvasCtx.fillText(this.cpu, campo.w / 4 + campo.w / 2, 50)
      }
    }

    // Bola
    const bola = {
      x: 200,
      y: 300,
      r: 20,
      velocidade: 5,
      direcaoX: 1,
      direcaoY: 1,
      _calcposicao: function () {
        if(this.y > campo.h - this.r) {
          this._reverterY()
        }
      },
      _reverterX: function () {
        this.direcaoX *= -1
      },
      _reverterY: function () {
        this.direcaoY *= -1
      },
      _movimento: function () {
        this.x += this.direcaoX * this.velocidade
        this.y += this.direcaoY * this.velocidade
      },
      desenho: function() {
      canvasCtx.fillStyle = "#ffffff"
      canvasCtx.beginPath()
      canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      this._calcposicao()
      this._movimento()
      }
    }

    function config() {
      canvasEl.width = canvasCtx.width = campo.w
      canvasEl.height = canvasCtx.height = campo.h
    }

    function desenho() {
      campo.desenho()
      linha.desenho()
      raqueteEsq.desenho()
      raqueteDir.desenho()
      placar.desenho()
      bola.desenho()
    }

    window.animateFrame = (function () {
      return (
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback) {
          return window.setTimeout(callback, 1000 / 60)
        }
      )
    })()

    function principal(){
      animateFrame(principal)
      desenho()
    }

    config()
    principal()

    canvasEl.addEventListener("mousemove", function(e) {
      mouse.x = e.pageX
      mouse.y = e.pageY
    })

  </script>
</body>
</html>
