<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas")
    const canvasCtx = canvasEl.getContext("2d")
    const linhaMeio = 15 //Espessura 

    function config() {
      canvasEl.width = canvasCtx.width = window.innerWidth
      canvasEl.height = canvasCtx.height = window.innerHeight
    }

    function desenho() {
      //Campo
      canvasCtx.fillStyle = "#286047"
      canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

      //Linha do meio
      canvasCtx.fillStyle = "#ffffff"
      const x = window.innerWidth / 2 - linhaMeio / 2
      const y = 0
      const w = linhaMeio
      const h = window.innerHeight
      canvasCtx.fillRect(x, y, w, h)

      //Raquete esquerda
      canvasCtx.fillRect(10, 400, linhaMeio, 200)

      //Raquete direita
      canvasCtx.fillRect(window.innerWidth-10-linhaMeio, 400, linhaMeio, 200)

      //Bola
      canvasCtx.beginPath()
      canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      //Placar
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText("3", window.innerWidth / 4, 50)
      canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth/2, 50)
    }

    config()
    desenho()
  </script>
</body>
</html>
