<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas")
    const canvasCtx = canvasEl.getContext("2d")
    const linhaMeio = 15 //Espessura 
    const gapX = 10

    // Programação orientada a objeto

    // Campo
    const campo = {
      w: window.innerWidth,
      h: window.innerHeight,
      desenho: function() {
      canvasCtx.fillStyle = "#286047"
      canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }

    // Linha do meio
    const linha = {
      w: 15,
      h: campo.h,
      desenho: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillRect(campo.w / 2 - this.w / 2, 0, this.w, campo.h)
      }
    }

    // Raquete esquerda
    const raqueteEsq = {
      x: gapX,
      y: 100,
      w: linha.w,
      h: 200,
      desenho: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
      }
    }

    // Raquete direita
    const raqueteDir = {
      x: campo.w - gapX - linha.w,
      y: 400,
      w: linha.w,
      h: 200,
      desenho: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
      }
    }

    //Placar
    const placar = {
      jogador: 1,
      cpu: 0,
      desenho: function() {
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText(this.jogador, campo.w / 4, 50)
      canvasCtx.fillText(this.cpu, campo.w / 4 + campo.w / 2, 50)
      }
    }

    // Bola
    const bola = {
      x: 200,
      y: 300,
      r: 20,
      desenho: function() {
      canvasCtx.fillStyle = "#ffffff"
      canvasCtx.beginPath()
      canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
      canvasCtx.fill()
      }
    }

    function config() {
      canvasEl.width = canvasCtx.width = campo.w
      canvasEl.height = canvasCtx.height = campo.h
    }

    function desenho() {
      campo.desenho()
      linha.desenho()
      raqueteEsq.desenho()
      raqueteDir.desenho()
      placar.desenho()
      bola.desenho()

      //Placar

    }

    config()
    desenho()
  </script>
</body>
</html>
